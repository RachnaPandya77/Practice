<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">Welcome, This is Database App</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name"><br><br>
        <input type="text" name="city" placeholder="city"><br><br>
        <input type="email" name="email" placeholder="email"><br><br>
        <input type="date" name="dob" placeholder="dob"><br><br>
        <input type="number" name="mobile" placeholder="mobile"><br><br>
        <textarea name="address" placeholder="address" ></textarea><br><br>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
